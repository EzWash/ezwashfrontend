<img class="image1" src="https://cdn.discordapp.com/attachments/700237020278030396/852297994287054888/logo.jpg" alt="Logotipo">
<br>
<div class="grid">
  <div class="element1">
   <br>
   <p class="telement1" align="center"><b>Registrar al encargado del recojo de vehiculos</b></p>
   <form (submit)="onSubmit()" #staffForm="ngForm" align="center">
     <div>
      <mat-form-field appearance="outline" class="input">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Nombres</mat-label>
        <input
        matInput placeholder="name"
        name="name"
        required [(ngModel)]="staffData.first_name">
      </mat-form-field>
     </div>
     <div>
       <mat-form-field appearance="outline" class="input">
         <mat-icon matPrefix>person</mat-icon>
         <mat-label>Apellidos</mat-label>
         <input
          matInput placeholder="last_name"
          name="last_name"
          required [(ngModel)]="staffData.last_name">
        </mat-form-field>
     </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>E-Mail</mat-label>
        <input
          matInput placeholder="email"
          name="email"
          required [(ngModel)]="staffData.email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Edad</mat-label>
        <input
          matInput placeholder="gender"
          name="gender"
          required [(ngModel)]="staffData.gender">
      </mat-form-field>
      <mat-form-field appearance="outline" class="input">
        <mat-icon matPrefix>phone</mat-icon>
        <mat-label>Telefono</mat-label>
        <input
          matInput placeholder="phoneNumber"
          name="phoneNumber"
          required [(ngModel)]="staffData.phone_number">
      </mat-form-field>
      <br>
      <ng-container>
        <button mat-button style="text-transform: uppercase" color="primary">cancelar</button>
        <button mat-button style="text-transform: uppercase" color="primary">agregar</button>
      </ng-container>
    </div>
   </form>
  </div>
</div>
