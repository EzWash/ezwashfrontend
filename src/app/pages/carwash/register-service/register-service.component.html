

<div class="element1">
  <br>
  <p align="center" class="text1"><b>Registrar el servicio que ofrecera tu CarWash</b></p>
  <br>
  <form (submit)="onSubmit()" #serviceForm="ngForm" align="center">
    <div>
      <mat-form-field appearance="fill" class="input2">
        <mat-icon matPrefix>local_car_wash</mat-icon>
        <mat-label>Nombre del servicio</mat-label>
        <input
          matInput placeholder="name"
          name="name"
          required [(ngModel)]="serviceData.name">
      </mat-form-field>
      &nbsp;&nbsp;
      <mat-form-field appearance="fill" class="input2">
        <mat-icon matPrefix>attach_money</mat-icon>
        <mat-label>Costo S/.</mat-label>
        <input
          matInput placeholder="price"
          name="price"
          required [(ngModel)]="serviceData.price">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>format_align_center</mat-icon>
        <mat-label>Describe al servicio brevemente...</mat-label>
        <input
          matInput placeholder="description"
          name="description"
          required [(ngModel)]="serviceData.description">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-icon >format_align_center</mat-icon>
        <mat-label class="details">Indica los detalles del servicio...</mat-label>
        <textarea style="height: 100px"
                  matInput placeholder="details"
                  name="details"
                  required [(ngModel)]="serviceData.details"></textarea>
      </mat-form-field>
    </div>
    <mat-radio-group aria-label="Select an option">

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>attach_money</mat-icon>
        <mat-label>Costo en Promocion S/.</mat-label>
        <input
          matInput placeholder="is_promotion"
          name="is_promotion"
          required [(ngModel)]="serviceData.is_promotion">
      </mat-form-field>

    </mat-radio-group>

    <div>
      <ng-container>
        <button  mat-dialog-close mat-button style="text-transform: uppercase">cancelar </button>
        &nbsp;
        <button  [mat-dialog-close]="true" mat-button [disabled]="serviceForm.invalid" style="text-transform: uppercase"  >agregar</button>
      </ng-container>
    </div>
  </form>
</div>
